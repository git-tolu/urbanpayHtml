                <input

    <script src="../assets/bootstrap5.2/bootstrap.bundle.min.js"></script>
    <script src="../assets/bootstrap5.2/jquery.min.js"></script>
    <script>
        $('#signin').preventDefault();
      function appendToPin(number) {
        const pinInput1 = document.getElementById("pin1");
        const pinInput2 = document.getElementById("pin2");
        const pinInput3 = document.getElementById("pin3");
        const pinInput4 = document.getElementById("pin4");
        const pinInput5 = document.getElementById("pin5");

        if (pinInput1.value === "") {
          pinInput1.value = number;
        } else if (pinInput2.value === "") {
          pinInput2.value = number;
        } else if (pinInput3.value === "") {
          pinInput3.value = number;
        } else if (pinInput4.value === "") {
          pinInput4.value = number;
        }else if (pinInput5.value === "") {
            pinInput5.value = number;
            window.location.href = 'home.html'
          // You can add additional logic here for PIN verification
          // For example, you might want to trigger an action when all four digits are entered.
        }
      }

    function deleteLastDigit() {
        const pinInput5 = document.getElementById("pin5");
      const pinInput4 = document.getElementById('pin4');
      const pinInput3 = document.getElementById('pin3');
      const pinInput2 = document.getElementById('pin2');
      const pinInput1 = document.getElementById('pin1');

      if (pinInput5.value !== '') {
        pinInput5.value = '';
      } else if (pinInput4.value !== '') {
        pinInput4.value = '';
      } else if (pinInput3.value !== '') {
        pinInput3.value = '';
      } else if (pinInput2.value !== '') {
        pinInput2.value = '';
      } else if (pinInput1.value !== '') {
        pinInput1.value = '';
      }
    }
    </script>
