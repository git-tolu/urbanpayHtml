<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrbanPay:dashboard</title>
    <link rel="stylesheet" href="../assets/bootstrap5.2/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/custom/css/style.css" />
    <link rel="stylesheet" href="../assets/tailwind/tailwind.css" />
    <link
      rel="shortcut icon"
      href="../assets/img/URBAN PAY LOGO PNG.png"
      type="image/x-icon"
    />
  </head>
  <body class="">
    <div
      class="container flex justify-center items-center text-center h-screen"
      style="height: 100vh"
    >
      <div class="p-3" style="height: 100%; width: 350px">
        <div class="" >
            <div class="mb-12 pt-12">

                <h1 class="text-3xl font-semibold text-color">Welcome Back!</h1>
                <p class="text-sm">
                  Enter the following detail to login into your urbanPay account
                </p>
            </div>

          <form class="space-y-6" action="#" method="POST">
            <div>
              <label
                for="email"
                class="block text-sm text-left font-medium leading-6 text-gray-900"
                >Email address</label
              >
              <div class="mt-2">
                <input
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  placeholder=""
                  class="form-control   w-full rounded-md borderpy-1.5 text-gray-900 shadow-sm  placeholder:text-gray-400  sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label
                  for="password"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Password</label
                >
              </div>
              <div class="mt-2">
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  class="form-control block w-full rounded-md border py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
              <div class="flex items-center justify-between mt-3">
                <label
                  for="password"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  ></label
                >
                <div class="text-sm">
                  <a
                    href="forgot-password.html"
                    class="font-semibold text-indigo-600 hover:text-indigo-500"
                    >Forgot password?</a
                  >
                </div>
              </div>
            </div>

            <div>
              <button
                type="button"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
              <a href="signin.html" class="text-white">Login</a>

              </button>
              <p class="mt-10 text-center text-sm text-gray-500">
                Donâ€™t have an account? 
                <a href="create-account.html" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Start a Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>
      <!-- Your content goes here -->
    </div>

    <script src="../assets/bootstrap5.2/bootstrap.bundle.min.js"></script>
    <script src="../assets/bootstrap5.2/jquery.min.js"></script>
  </body>
</html>
