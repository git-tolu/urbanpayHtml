          <form class="space-y-6" action="#" method="POST">
            <div>
              <label
                for="Fullname"
                class="block text-sm text-left font-medium leading-6 text-gray-900"
                >Fullname</label
              >
              <div class="mt-2">
                <input
                  id="Fullname"
                  name="Fullname"
                  type="Fullname"
                  autocomplete="Fullname"
                  required
                  placeholder="enter your Fullname"
                  class="form-control   w-full rounded-md borderpy-1.5 text-gray-900 shadow-sm  placeholder:text-gray-400  sm:text-sm sm:leading-6"
                />
              </div>
            </div>
            <div>
              <label
                for="email"
                class="block text-capitalize text-sm text-left font-medium leading-6 text-gray-900"
                >email</label
              >
              <div class="mt-2">
                <input
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  placeholder="enter your email"
                  class="form-control   w-full rounded-md borderpy-1.5 text-gray-900 shadow-sm  placeholder:text-gray-400  sm:text-sm sm:leading-6"
                />
              </div>
            </div>
            <div>
              <label

                class="block text-sm text-left font-medium leading-6 text-gray-900"
                >Create Username</label
              >
              <div class="mt-2">
                <input
                  id="username"
                  name="username"
                  type="username"
                  autocomplete="username"
                  required
                  placeholder="enter your username"
                  class="form-control   w-full rounded-md borderpy-1.5 text-gray-900 shadow-sm  placeholder:text-gray-400  sm:text-sm sm:leading-6"
                />
              </div>
            </div>
            <div>
              <label
                for="password"
                class="block text-sm text-left font-medium leading-6 text-gray-900"
                >Create password</label
              >
              <div class="mt-2">
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="password"
                  required
                  placeholder="enter your password"
                  class="form-control   w-full rounded-md borderpy-1.5 text-gray-900 shadow-sm  placeholder:text-gray-400  sm:text-sm sm:leading-6"

                                            <rect y="0.678711" width="19.6429" height="19.6429" rx="2" fill="white"/>

                                        United Kingdom (+44)

                            </li>

                    </div>

            <div>

                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
