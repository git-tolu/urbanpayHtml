          <div class="space-y-6 d-none" id="verify">
            <div class="my-7">
              <label

                class="block mb-2 font-medium text-gray-900 text-start text-md dark:text-white"

                placeholder="enter your NIN ID number"

            </div>
            <div class="my-7">
              <label
                for="pofid"
                class="block mb-2 font-medium text-gray-900 text-start text-md dark:text-white"

                      stroke="#632FD9"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"

                    <path
                      d="M12 18C13.79 18 15.25 16.54 15.25 14.75C15.25 12.96 13.79 11.5 12 11.5C10.21 11.5 8.75 12.96 8.75 14.75C8.75 16.54 10.21 18 12 18Z"
                      stroke="#632FD9"

                      stroke-linecap="round"

                    <clipPath id="clip0_2836_8484">

                  </defs>

                <input
                  type="text"
                  id="pofid"
                  name="pofid"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Upload  a copy of your document"
                  required
                />
              </div>
            </div>
            <div class="my-7">
              <label
                for="country"
                class="block mb-2 font-medium text-gray-900 text-start text-md dark:text-white"
                >Country short code</label
              >
              <input
                type="text"
                id="country"
                name="country"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="e.g NG, GH, US"
                required
              />
            </div>
            <div class="w-full my-7">
              <button
                data-bs-toggle="modal"
                data-bs-target="#modalId"
                class="text-white card-btn focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Upgrade Account

            </div>
          </div>
        </div>
      </div>

    <script>
      $("#gid").change(function (e) {
        e.preventDefault();
        $("#verify").removeClass('d-none');
      });
      $("#back").click(function (e) {
        e.preventDefault();

        if (window.history && window.history.length > 1) {
          window.history.back();
        } else {
          location.href = "../settings.html";
        }
      });
      function copyLink() {
        // Get the input element containing the link
        var linkInput = document.getElementById("acct");

        // Select the text in the input element
        linkInput.select();
        linkInput.setSelectionRange(0, 99999); /* For mobile devices */

        // Copy the selected text to the clipboard
        document.execCommand("copy");

        // Alert the user
        alert("Link copied to clipboard: " + linkInput.value);
      }
