<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrbanPay:dashboard</title>
    <link rel="stylesheet" href="../../assets/bootstrap5.2/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/custom/css/style.css" />
    <link rel="stylesheet" href="../../assets/tailwind/tailwind.css" />
    <link
      rel="shortcut icon"
      href="../../assets/img/URBAN PAY LOGO PNG.png"
      type="image/x-icon"
    />
  </head>
  <body class="">
    <div
      class="container flex items-center justify-center h-screen text-center"
      style="height: 100vh"
    >
      <div class="p-3" style="height: 100%; width: 350px">
        <div class="h-full">
          <div class="pt-12 mb-12" style="height: 30%">
            <div class="flex items-start justify-start mt-3 text-start">
              <svg
                width="16"
                class="cursor-pointer"
                id="back"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M11.3536 14.3536C11.1583 14.5488 10.8417 14.5488 10.6464 14.3536L4.64645 8.35355C4.45118 8.15829 4.45118 7.84171 4.64645 7.64645L10.6464 1.64645C10.8417 1.45118 11.1583 1.45118 11.3536 1.64645C11.5488 1.84171 11.5488 2.15829 11.3536 2.35355L5.70711 8L11.3536 13.6464C11.5488 13.8417 11.5488 14.1583 11.3536 14.3536Z"
                  fill="#632FD9"
                />
              </svg>
            </div>
            <h1 class="text-3xl font-semibold text-color">OTP Verification</h1>
            <p class="text-sm">Enter the OTP code sent to</p>
            <small class="text-gray-400">08123456789</small>
          </div>

          <form
            class="h-full space-y-6"
            action="#"
            method="POST"
            style="height: 70%"
          >
            <div style="height: 60%">
              <div
                class="flex items-center justify-center space-x-4 text-center"
              >
                <input
                  type="text"
                  id="code"
                  name="code"
                  maxlength="1"
                  class="w-12 h-12 text-2xl text-center border border-gray-300 rounded focus:outline-none"
                />
                <input
                  type="text"
                  id="code"
                  name="code"
                  maxlength="1"
                  class="w-12 h-12 text-2xl text-center border border-gray-300 rounded focus:outline-none"
                />
                <input
                  type="text"
                  id="code"
                  name="code"
                  maxlength="1"
                  class="w-12 h-12 text-2xl text-center border border-gray-300 rounded focus:outline-none"
                />
                <input
                  type="text"
                  id="code"
                  name="code"
                  maxlength="1"
                  class="w-12 h-12 text-2xl text-center border border-gray-300 rounded focus:outline-none"
                />
                <input
                  type="text "
                  id="code"
                  name="code"
                  maxlength="1"
                  class="w-12 h-12 text-2xl text-center border border-gray-300 rounded focus:outline-none"
                />
              </div>
              <div class="flex items-center justify-center mt-3 text-center">
                <p class="text-sm lead-4">Resend OTP code in 01:00</p>
              </div>
            </div>

            <div class="mt-auto" style="height: 10%">
              <button
                type="submit"
                class="flex w-full gray-btn justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                <!-- Continue -->
                <a
                  data-bs-toggle="modal"
                  data-bs-target="#modalId"
                  class="font-semibold leading-6 text-white"
                >
                  Continue</a
                >
              </button>
              <p class="mt-10 text-sm text-center text-gray-500">
                Didn't recieve a code?
                <a
                  href=""
                  class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500 text-grayy"
                  >Resend</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
      <!-- Your content goes here -->
    </div>

    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div
      class="modal fade"
      id="modalId"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
        role="document"
      >
        <div class="modal-content">
          <div class="flex items-center justify-center text-center modal-body">
            <div>
              <h1 class="my-3 font-bold text-md text-capitalize">
                Transaction Successful
              </h1>
              <!-- <p class="my-3 text-sm font-light text-capitalize">
                ID hidden from reciever
              </p> -->
              <div>
                <a
                  href="../home.html"
                  class="text-white rounded-md decoration-none text-capitalize card-btn focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Go Home
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../assets/bootstrap5.2/bootstrap.bundle.min.js"></script>
    <script src="../../assets/bootstrap5.2/jquery.min.js"></script>
    <script>
      $("#back").click(function (e) {
        e.preventDefault();
        
        if (window.history && window.history.length > 1) {
          
          window.history.back();
        } else {
          location.href = 'addMoneyTab.html'
        }

      });
    </script>
  </body>
</html>
