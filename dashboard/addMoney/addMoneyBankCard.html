              <div class="row">
                <div class="my-2 col-md-5">
                  <label
                    for="phone"
                    class="block mb-2 font-medium text-gray-900 text-start text-md dark:text-white"
                    >Expiry date</label

                  <input
                    type="date"
                    id="Expiry"
                    name="Expiry"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="MM/YY"
                    required
                  />
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                  <label
                    for="phone"
                    class="block mb-2 font-medium text-gray-900 text-start text-md dark:text-white"
                    >CVV</label
                  >
                  <input
                    type="number"
                    id="cvv"
                    name="cvv"
                    maxlength="3"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="123"

                </div>
              </div>
              <div class="my-2">
                <label
                  for="phone"
                  class="block mb-2 font-medium text-gray-900 text-start text-md dark:text-white"
                  >Pin</label
                >
                <input
                  type="number"
                  id="pin"
                  name="pin"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"

                <a href="verify.html" class="text-white text-decoration-none">Next</a>

    <script>
      $("#profile-tab").click(function (e) {
        e.preventDefault();
        $("#home").toggleClass("d-none");
        $("#profile").removeClass("d-none");
      });

      $("#back").click(function (e) {
        e.preventDefault();
        
        if (window.history && window.history.length > 1) {
          
          window.history.back();
        } else {
          location.href = 'addMoneyTab.html'
        }

      });
      function copyLink() {
        // Get the input element containing the link
        var linkInput = document.getElementById("acct");

        // Select the text in the input element
        linkInput.select();
        linkInput.setSelectionRange(0, 99999); /* For mobile devices */

        // Copy the selected text to the clipboard
        document.execCommand("copy");

        // Alert the user
        alert("Link copied to clipboard: " + linkInput.value);
      }
