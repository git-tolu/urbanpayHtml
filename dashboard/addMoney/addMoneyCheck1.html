<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrbanPay:dashboard</title>
    <link rel="stylesheet" href="../../assets/bootstrap5.2/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/custom/css/style.css" />
    <link rel="stylesheet" href="../../assets/tailwind/tailwind.css" />
    <link
      rel="shortcut icon"
      href="../../assets/img/URBAN PAY LOGO PNG.png"
      type="image/x-icon"
    />
  </head>
  <body class="">
    <div
      class="container flex items-center justify-center h-screen text-center"
      style="height: 100vh"
    >
      <div class="p-3" style="height: 100%; width: 400px">
        <div class="">
          <div class="flex justify-start pt-12 mb-12">
            <div class="flex items-start justify-start mt-3 text-start">
              <a href="../home.html" id="back">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M11.3536 14.3536C11.1583 14.5488 10.8417 14.5488 10.6464 14.3536L4.64645 8.35355C4.45118 8.15829 4.45118 7.84171 4.64645 7.64645L10.6464 1.64645C10.8417 1.45118 11.1583 1.45118 11.3536 1.64645C11.5488 1.84171 11.5488 2.15829 11.3536 2.35355L5.70711 8L11.3536 13.6464C11.5488 13.8417 11.5488 14.1583 11.3536 14.3536Z"
                    fill="black"
                  />
                </svg>
              </a>
            </div>
            <div class="flex items-center justify-center w-full text-center">
              <h1 class="w-full my-2 text-2xl font-bold">Check Deposit</h1>
            </div>
          </div>
          <div class="my-2">
            <p class="text-md text-gray-500 text-center">
              Next step! Please provide further details of your check
            </p>
          </div>

          <div class="space-y-6">
            <div class="my-2">
              <label
                for="phone"
                class="block mb-2 font-medium text-gray-900 text-start text-md dark:text-white"
                >Name of recipient</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Stanley Drey"
                required
              />
            </div>
            <div class="my-2">
              <label
                for="phone"
                class="block mb-2 font-medium text-gray-900 text-start text-md dark:text-white"
                >Bank name</label
              >
              <input
                type="text"
                id="bank"
                name="bank"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Ecobank"
                required
              />
            </div>
            <div class="my-2">
              <label
                for="phone"
                class="block mb-2 font-medium text-gray-900 text-start text-md dark:text-white"
                >Issue date</label
              >
              <input
                type="date"
                id="date"
                name="date"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="07/11/22"
                required
              />
            </div>
            <div class="my-2">
              <label
                for="phone"
                class="block mb-2 font-medium text-gray-900 text-start text-md dark:text-white"
                >Description</label
              >
              <input
                type="text"
                id="Description"
                name="Description"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Thank you"
                required
              />
            </div>
          </div>
        </div>
      </div>
      <!-- Your content goes here -->
    </div>

    <script src="../../assets/bootstrap5.2/bootstrap.bundle.min.js"></script>
    <script src="../../assets/bootstrap5.2/jquery.min.js"></script>
    <script>
      $("#back").click(function (e) {
        e.preventDefault();
        
        if (window.history && window.history.length > 1) {
          
          window.history.back();
        } else {
          location.href = 'addMoneyTab.html'
        }

      });
      function copyLink() {
        // Get the input element containing the link
        var linkInput = document.getElementById("acct");

        // Select the text in the input element
        linkInput.select();
        linkInput.setSelectionRange(0, 99999); /* For mobile devices */

        // Copy the selected text to the clipboard
        document.execCommand("copy");

        // Alert the user
        alert("Link copied to clipboard: " + linkInput.value);
      }
      $("#signin").preventDefault();
      function appendToPin(number) {
        const pinInput1 = document.getElementById("pin1");
        const pinInput2 = document.getElementById("pin2");
        const pinInput3 = document.getElementById("pin3");
        const pinInput4 = document.getElementById("pin4");
        const pinInput5 = document.getElementById("pin5");

        if (pinInput1.value === "") {
          pinInput1.value = number;
        } else if (pinInput2.value === "") {
          pinInput2.value = number;
        } else if (pinInput3.value === "") {
          pinInput3.value = number;
        } else if (pinInput4.value === "") {
          pinInput4.value = number;
        } else if (pinInput5.value === "") {
          pinInput5.value = number;
          window.location.href = "home.html";
          // You can add additional logic here for PIN verification
          // For example, you might want to trigger an action when all four digits are entered.
        }
      }

      function deleteLastDigit() {
        const pinInput5 = document.getElementById("pin5");
        const pinInput4 = document.getElementById("pin4");
        const pinInput3 = document.getElementById("pin3");
        const pinInput2 = document.getElementById("pin2");
        const pinInput1 = document.getElementById("pin1");

        if (pinInput5.value !== "") {
          pinInput5.value = "";
        } else if (pinInput4.value !== "") {
          pinInput4.value = "";
        } else if (pinInput3.value !== "") {
          pinInput3.value = "";
        } else if (pinInput2.value !== "") {
          pinInput2.value = "";
        } else if (pinInput1.value !== "") {
          pinInput1.value = "";
        }
      }
    </script>
  </body>
</html>
